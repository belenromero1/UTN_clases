<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <header class="navbar_conteiner">
        <div class="logo_conteiner">
            <h2>Pagina-Belen</h2>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Registrer</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="conteiner">
    <div class="title_conteiner">
        <h1>Regístrate</h1>
    </div>
    <main class="main">
        <form action="" class="form_register">
            <input type="text" placeholder="Nombre" name="name" id="name" required class="input"/>

            <input type="text" placeholder="Apellido" name="lastname" id="lastname" class="input"/>
            
            <input type="email" name="email" id="email" placeholder="Email" required class="input"/>
            
            <input type="password" name="password" id="password" placeholder="Contraseña" required class="input"/>
            
            <input type="submit" value="Regístrate" class="submit"/>
        
        </form>
        
        <div class="texto_formulario">
            <p>¿Ya eres miembro? <a href="#">Inicia sesión</a></p>
            <p class="error_text">Si se produce un error al completar el formulario aparecerá un mensaje aquí</p>
        </div>
    </main>
    </div>
</body>
</html>
